<!DOCTYPE html>
<html>
  <head>
    <title>Random Meet Participants</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      button {
        margin-top: 10px;
      }
      img {
        width: 20px;
        height: 20px;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        margin: 5px 0;
        padding: 5px;
        background: #f0f0f0;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Randomize your meet participants</h1>
    <p>
      Be sure to display the current participants tab so they can be tracked.
    </p>
    <button id="generate">Generate Random List</button>
    <div id="participantList"></div>
    <button id="copy" style="display: none">
      <img src="images/copy.svg" alt="copy to clipboard" />
    </button>
    <div id="copied"></div>
    <script src="popup.js"></script>
  </body>
</html>
